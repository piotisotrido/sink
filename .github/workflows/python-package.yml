# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry environement
      run: |
        cd example-package
        python -m pip install --upgrade pip
        python -m pip install poetry
        if [ -f pyproject.toml ]; then poetry install -n; fi
    - name: Build package with poetry
      id: "build"
      run: |
        cd example-package
        echo "BUILDING PACKAGE in $(pwd)"
        poetry build
    - name: Release
      id: "release"
      uses: softprops/action-gh-release@v1
      with:
        files: example-package/dist/*
    - name: Add to pages index
      env:
        TOKEN: ${{ secrets.PAT_TOKEN }}
        NAME: example-package 
        VERSION: ${{ fromJSON(steps.release.outputs.assets)[0].name }}
        LINK: ${{ fromJSON(steps.release.outputs.assets)[0].browser_download_url }}
      run: |
        curl -L -X POST -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer $TOKEN" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/zckv/pypi_in_pages_example/actions/workflows/addrepo.yml/dispatches \
        -d "{\"ref\":\"master\",\"inputs\":{\"name\": \"$NAME\", \"version\": \"$VERSION\", \"link\": \"$LINK\"}}"
